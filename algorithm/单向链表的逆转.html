an class="keyword">static</span> <span class="class"><span class="keyword">class</span> <span class="title">Node</span> </span>&#123;</div><div class="line">        Node next;</div><div class="line">        <span class="keyword">int</span> value;</div><div class="line"></div><div class="line">        <span class="meta">@Override</span></div><div class="line">        <span class="function"><span class="keyword">public</span> String <span class="title">toString</span><span class="params">()</span> </span>&#123;</div><div class="line">            <span class="keyword">return</span> <span class="string">"value:"</span> + value;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</div><div class="line">        Node head = initData();</div><div class="line">        printNode(head);</div><div class="line"></div><div class="line">        <span class="comment">// 方法一</span></div><div class="line"><span class="comment">//        head = reverse1(head);</span></div><div class="line">        <span class="comment">// 方法二</span></div><div class="line"><span class="comment">//        head = reverse2(head);</span></div><div class="line"></div><div class="line">        <span class="comment">// 方法三</span></div><div class="line">        reverse3(head);</div><div class="line">        head = reverse3Head;</div><div class="line">        </div><div class="line">        printNode(head);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">private</span> <span class="keyword">static</span> Node reverse3Head;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * 递归思想，把head后边的链表看成一个整体A，假设head后边的链表已 Node p = head;</div><div class="line">        Node q = head.next;</div><div class="line">        Node r;</div><div class="line">        head.next = <span class="keyword">null</span>;</div><div class="line"></div><div class="line">        <span class="keyword">while</span> (q != <span class="keyword">null</span>) &#123;</div><div class="line">            r = q.next;</div><div class="line">            q.next = p;</div><div class="line">            p = q;</div><div class="line">            q = r;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="keyword">return</span> p;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * 对于一条链表，从第2个节点到第N个节点，依次逐节点插入到第1个节点(head节点)之后，</div><div class="line">     (N-1)次这样的操作结束之后将第1个节点挪到新表的表尾即可</div><div class="line">     */</div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> Node <span class="title">reverse2</span><span class="params">(Node head)</span> </span>&#123;</div><div class="line">        <span class="keyword">if</span> (head == <span class="keyword">null</span> || head.next == <span class="keyword">null</span>) &#123;</div><div class="line">            <span class="keyword">return</span> head;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        Node p = head.next;</div><div class="line">        Node q;</div><div class="line"></div><div class="line">        <span class="keyword">while</span> (p.next != <span class="keyword">null</span>) &#123;</div><div class="line">            q = p.next;</div><div class="line">            p.next = q.next;</div><div class="line">            q.next = head.next;</div><div class="line">            head.next = q;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        p.next = head;</div><div class="line lue = <span class="number">4</span>;</div><div class="line"></div><div class="line">        Node node5 = <span class="keyword">new</span> Node();</div><div class="line">        node5.value = <span class="number">5</span>;</div><div class="line"></div><div class="line">        Node node6 = <span class="keyword">new</span> Node();</div><div class="line">        node6.value = <span class="number">6</span>;</div><div class="line"></div><div class="line">        node1.next = node2;</div><div class="line">        node2.next = node3;</div><div class="line">        node3.next = node4;</div><div class="line">        node4.next = node5;</div><div class="line">        node5.next = node6;</div><div class="line"></div><div class="line">        <span class="keyword">return</span> node1;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
