Class</div><div class="line">                    .lastIndexOf(<span class="string">'.'</span>) + <span class="number">1</span>);</div><div class="line">            caller = trace[i].getMethodName();</div><div class="line">            callFile = trace[i].getFileName();</div><div class="line">            lineNumber = trace[i].getLineNumber();</div><div class="line">            String method = String.format(Locale.US, <span class="string">"[%03d] %s.%s(%s:%d)"</span></div><div class="line">                    , Thread.currentThread().getId(), callingClass, caller, callFile, lineNumber);</div><div class="line">            System.out.println(method);</div><div class="line">        &#125;</div><div class="line">        System.out.println(<span class="string">"==========END OF CALLER INFO============"</span>);</div><div class="line">    &#125; <span class="keyword">catch</span> (Exception e) &#123;</div><div class="line">        e.printStackTrace();</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
