        <p>获取某块代码的调用者信息，打印到控制台中<a id="more"></a></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">printCaller</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="keyword">try</span> &#123;</span><br><span class="line">        StackTraceElement[] trace = <span class="keyword">new</span> Throwable().fillInStackTrace().getStackTrace();</span><br><span class="line">        String caller = <span class="string">""</span>;</span><br><span class="line">        String callingClass = <span class="string">""</span>;</span><br><span class="line">        String callFile = <span class="string">""</span>;</span><br><span class="line">        <span class="keyword">int</span> lineNumber = <span class="number">0</span>;</span><br><span class="line">        System.out.println(<span class="string">"==========BEGIN OF CALLER INFO============"</span>);</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">2</span>; i &lt; trace.length; i++) &#123;</span><br><span class="line">            callingClass = trace[i].getClassName();</span><br><span class="line">            callingClass = callingClass.substring(callingClass</span><br><span class="line">                    .lastIndexOf(<span class="string">'.'</span>) + <span class="number">1</span>);</span><br><span class="line">            caller = trace[i].getMethodName();</span><br><span class="line">            callFile = trace[i].getFileName();</span><br><span class="line">            lineNumber = trace[i].getLineNumber();</span><br><span class="line">            String method = String.format(Locale.US, <span class="string">"[%03d] %s.%s(%s:%d)"</span></span><br><span class="line">                    , Thread.currentThread().getId(), callingClass, caller, callFile, lineNumber);</span><br><span class="line">            System.out.println(method);</span><br><span class="line">        &#125;</span><br><span class="line">        System.out.println(<span class="string">"==========END OF CALLER INFO============"</span>);</span><br><span class="line">    &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">        e.printStackTrace();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
