<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/** 取数据先检查缓存的场景</span><br><span class="line"></span><br><span class="line">取数据，首先检查内存是否有缓存 </span><br><span class="line">然后检查文件缓存中是否有 </span><br><span class="line">最后才从网络中取 </span><br><span class="line">前面任何一个条件满足，就不会执行后面的</span><br><span class="line">*/</span></span><br><span class="line"><span class="keyword">final</span> Observable&lt;String&gt; memory = Observable.create(<span class="keyword">new</span> Observable.OnSubscribe&lt;String&gt;() &#123;</span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">call</span><span class="params">(Subscriber&lt;? <span class="keyword">super</span> String&gt; subscriber)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (memoryCache != <span class="keyword">null</span>) &#123;</span><br><span class="line">            subscriber.onNext(memoryCache);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            subscriber.onCompleted();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;);</span><br><span class="line">Observable&lt;String&gt; disk = Observable.create(<span class="keyword">new</span> Observable.OnSubscribe&lt;String&gt;() &#123;</span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">call</span><span class="params">(Subscriber&lt;? <span class="keyword">super</span> String&gt; subscriber)</span> </span>&#123;</span><br><span class="line">        String cachePref = rxPreferences.getString(<span class="string">"cache"</span>).get();</span><br><span class="line">        <span class="keyword">if</span> (!TextUtils.isEmpty(cachePref)) &#123;</span><br><span class="line">            subscriber.onNext(cachePref);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            subscriber.onCompleted();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">Observable&lt;String&gt; network = Observable.just(<span class="string">"network"</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">//主要就是靠concat operator来实现</span></span><br><span class="line">Observable.concat(memory, disk, network)</span><br><span class="line">.first()</span><br><span class="line">.subscribeOn(Schedulers.newThread())</span><br><span class="line">.subscribe(s -&gt; &#123;</span><br><span class="line">    memoryCache = <span class="string">"memory"</span>;</span><br><span class="line">    System.out.println(<span class="string">"--------------subscribe: "</span> + s);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/** 一个接口的请求依赖另一个API请求返回的数据</span><br><span class="line"></span><br><span class="line">举个例子，我们经常在需要登陆之后，根据拿到的token去获取消息列表。</span><br><span class="line"></span><br><span class="line">这里用RxJava主要解决嵌套回调的问题，有一个专有名词叫Callback hell</span><br><span class="line">*/</span></span><br><span class="line">NetworkService.getToken(<span class="string">"username"</span>, <span class="string">"password"</span>)</span><br><span class="line">    .flatMap(s -&gt; NetworkService.getMessage(s))</span><br><span class="line">    .subscribe(s -&gt; &#123;</span><br><span class="line">        System.out.println(<span class="string">"message: "</span> + s);</span><br><span class="line">    &#125;);</span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/** 响应式的界面</span><br><span class="line"></span><br><span class="line">比如勾选了某个checkbox，自动更新对应的preference</span><br><span class="line">*/</span></span><br><span class="line">SharedPreferences preferences = PreferenceManager.getDefaultSharedPreferences(<span class="keyword">this</span>);</span><br><span class="line">RxSharedPreferences rxPreferences = RxSharedPreferences.create(preferences);</span><br><span class="line"></span><br><span class="line">Preference&lt;Boolean&gt; checked = rxPreferences.getBoolean(<span class="string">"checked"</span>, <span class="keyword">true</span>);</span><br><span class="line"></span><br><span class="line">CheckBox checkBox = (CheckBox) findViewById(R.id.cb_test);</span><br><span class="line">RxCompoundButton.checkedChanges(checkBox)</span><br><span class="line">        .subscribe(checked.asAction());</span><br></pre></td></tr></table></figure>
