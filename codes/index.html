<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div></pre></td><td class="code"><pre><div class="line"><span class="comment">/** 取数据先检查缓存的场景</span></div><div class="line"></div><div class="line">取数据，首先检查内存是否有缓存 </div><div class="line">然后检查文件缓存中是否有 </div><div class="line">最后才从网络中取 </div><div class="line">前面任何一个条件满足，就不会执行后面的</div><div class="line">*/</div><div class="line"><span class="keyword">final</span> Observable&lt;String&gt; memory = Observable.create(<span class="keyword">new</span> Observable.OnSubscribe&lt;String&gt;() &#123;</div><div class="line">    <span class="meta">@Override</span></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">call</span><span class="params">(Subscriber&lt;? <span class="keyword">super</span> String&gt; subscriber)</span> </span>&#123;</div><div class="line">        <span class="keyword">if</span> (memoryCache != <span class="keyword">null</span>) &#123;</div><div class="line">            subscriber.onNext(memoryCache);</div><div class="line">        &#125; <span class="keyword">else</span> &#123;</div><div class="line">            subscriber.onCompleted();</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;);</div><div class="line">Observable&lt;String&gt; disk = Observable.create(<span class="keyword">new</span> Observable.OnSubscribe&lt;String&gt;() &#123;</div><div class="line">    <span class="meta">@Override</span></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">call</span><span class="params">(Subscriber&lt;? <span class="keyword">super</span> String&gt; subscriber)</span> </span>&#123;</div><div class="line">        String cachePref = rxPreferences.getString(<span class="string">"cache"</span>).get();</div><div class="line">        <span class="keyword">if</span> (!TextUtils.isEmpty(cachePref)) &#123;</div><div class="line">            subscriber.onNext(cachePref);</div><div class="line">        &#125; <span class="keyword">else</span> &#123;</div><div class="line">            subscriber.onCompleted();</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;);</div><div class="line"></div><div class="line">Observable&lt;String&gt; network = Observable.just(<span class="string">"network"</span>);</div><div class="line"></div><div class="line"><span class="comment">//主要就是靠concat operator来实现</span></div><div class="line">Observable.concat(memory, disk, network)</div><div class="line">.first()</div><div class="line">.subscribeOn(Schedulers.newThread())</div><div class="line">.subscribe(s -&gt; &#123;</div><div class="line">    memoryCache = <span class="string">"memory"</span>;</div><div class="line">    System.out.println(<span class="string">"--------------subscribe: "</span> + s);</div><div class="line">&#125;);</div></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line"><span class="comment">/** 界面需要等到多个接口并发取完数据，再更新</span></div><div class="line">*/</div><div class="line"></div><div class="line"><span class="comment">//拼接两个Observable的输出，不保证顺序，按照事件产生的顺序发送给订阅者</span></div><div class="line"><span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">testMerge</span><span class="params">()</span> </span>&#123;</div><div class="line">    Observable&lt;String&gt; observable1 = DemoUtils.createObservable1().subscribeOn(Schedulers.newThread());</div><div class="line">    Observable&lt;String&gt; observable2 = DemoUtils.createObservable2().subscribeOn(Schedulers.newThread());</div><div class="line"></div><div class="line">    Observable.merge(observable1, observable2)</div><div class="line">            .subscribeOn(Schedulers.newThread())</div><div class="line">            .subscribe(System.out::println);</div><div class="line">&#125;</div></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line"><span class="comment">/** 响应式的界面</span></div><div class="line"></div><div class="line">比如勾选了某个checkbox，自动更新对应的preference</div><div class="line">*/</div><div class="line">SharedPreferences preferences = PreferenceManager.getDefaultSharedPreferences(<span class="keyword">this</span>);</div><div class="line">RxSharedPreferences rxPreferences = RxSharedPreferences.create(preferences);</div><div class="line"></div><div class="line">Preference&lt;Boolean&gt; checked = rxPreferences.getBoolean(<span class="string">"checked"</span>, <span class="keyword">true</span>);</div><div class="line"></div><div class="line">CheckBox checkBox = (CheckBox) findViewById(R.id.cb_test);</div><div class="line">RxCompoundButton.checkedChanges(checkBox)</div><div class="line">        .subscribe(checked.asAction());</div></pre></td></tr></table></figure>
