<figure class="highlight java"><table><tr><td class="code"><pre><div class="line"><span class="meta">@OnCheckedChanged</span>(R.id.wifistatus)</div><div class="line">   <span class="function"><span class="keyword">void</span> <span class="title">wifiChecked</span><span class="params">(CompoundButton buttonView, <span class="keyword">boolean</span> isChecked)</span> </span>&#123;</div><div class="line">       Logger.i(TAG, <span class="string">"wifiChecked() isChecked:%B"</span>, isChecked);</div><div class="line">       <span class="keyword">if</span> (!buttonView.isPressed()) &#123;</div><div class="line">           Logger.i(TAG, <span class="string">"wifiChecked() buttonView not pressed"</span>);</div><div class="line">           <span class="keyword">return</span>;</div><div class="line">       &#125;</div><div class="line">       <span class="comment">// ...</span></div><div class="line">   &#125;</div></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="code"><pre><div class="line"><span class="comment">/** 取数据先检查缓存的场景</span></div><div class="line"></div><div class="line">取数据，首先检查内存是否有缓存 </div><div class="line">然后检查文件缓存中是否有 </div><div class="line">最后才从网络中取 </div><div class="line">前面任何一个条件满足，就不会执行后面的</div><div class="line">*/</div><div class="line"><span class="keyword">final</span> Observable&lt;String&gt; memory = Observable.create(<span class="keyword">new</span> Observable.OnSubscribe&lt;String&gt;() &#123;</div><div class="line">    <span class="meta">@Override</span></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">call</span><span class="params">(Subscriber&lt;? <span class="keyword">super</span> String&gt; subscriber)</span> </span>&#123;</div><div class="line">        <span class="keyword">if</span> (memoryCache != <span class="keyword">null</span>) &#123;</div><div class="line">            subscriber.onNext(memoryCache);</div><div class="line">        &#125; <span class="keyword">else</span> &#123;</div><div class="line">            subscriber.onCompleted();</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;);</div><div class="line">Observable&lt;String&gt; disk = Observable.create(<span class="keyword">new</span> Observable.OnSubscribe&lt;String&gt;() &#123;</div><div class="line">    <span class="meta">@Override</span></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">call</span><span class="params">(Subscriber&lt;? <span class="keyword">super</span> String&gt; subscriber)</span> </span>&#123;</div><div class="line">        String cachePref = rxPreferences.getString(<span class="string">"cache"</span>).get();</div><div class="line">        <span class="keyword">if</span> (!TextUtils.isEmpty(cachePref)) &#123;</div><div class="line">            subscriber.onNext(cachePref);</div><div class="line">        &#125; <span class="keyword">else</span> &#123;</div><div class="line">            subscriber.onCompleted();</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;);</div><div class="line"></div><div class="line">Observable&lt;String&gt; network = Observable.just(<span class="string">"network"</span>);</div><div class="line"></div><div class="line"><span class="comment">//主要就是靠concat operator来实现</span></div><div class="line">Observable.concat(memory, disk, network)</div><div class="line">.first()</div><div class="line">.subscribeOn(Schedulers.newThread())</div><div class="line">.subscribe(s -&gt; &#123;</div><div class="line">    memoryCache = <span class="string">"memory"</span>;</div><div class="line">    System.out.println(<span class="string">"--------------subscribe: "</span> + s);</div><div class="line">&#125;);</div></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="code"><pre><div class="line"><span class="comment">/** 界面需要等到多个接口并发取完数据，再更新</span></div><div class="line">*/</div><div class="line"></div><div class="line"><span class="comment">//拼接两个Observable的输出，不保证顺序，按照事件产生的顺序发送给订阅者</span></div><div class="line"><span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">testMerge</span><span class="params">()</span> </span>&#123;</div><div class="line">    Observable&lt;String&gt; observable1 = DemoUtils.createObservable1().subscribeOn(Schedulers.newThread());</div><div class="line">    Observable&lt;String&gt; observable2 = DemoUtils.createObservable2().subscribeOn(Schedulers.newThread());</div><div class="line"></div><div class="line">    Observable.merge(observable1, observable2)</div><div class="line">            .subscribeOn(Schedulers.newThread())</div><div class="line">            .subscribe(System.out::println);</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="code"><pre><div class="line"><span class="comment">/** 一个接口的请求依赖另一个API请求返回的数据</span></div><div class="line"></div><div class="line">举个例子，我们经常在需要登陆之后，根据拿到的token去获取消息列表。</div><div class="line"></div><div class="line">这里用RxJava主要解决嵌套回调的问题，有一个专有名词叫Callback hell</div><div class="line">*/</div><div class="line">NetworkService.getToken(<span class="string">"username"</span>, <span class="string">"password"</span>)</div><div class="line">    .flatMap(s -&gt; NetworkService.getMessage(s))</div><div class="line">    .subscribe(s -&gt; &#123;</div><div class="line">        System.out.println(<span class="string">"message: "</span> + s);</div><div class="line">    &#125;);</div></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="code"><pre><div class="line"><span class="comment">/** 界面按钮需要防止连续点击的情况</span></div><div class="line">*/</div><div class="line"></div><div class="line">RxView.clicks(findViewById(R.id.btn_throttle))</div><div class="line">    .throttleFirst(<span class="number">1</span>, TimeUnit.SECONDS)</div><div class="line">    .subscribe(aVoid -&gt; &#123;</div><div class="line">        System.out.println(<span class="string">"click"</span>);</div><div class="line">    &#125;);</div></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="code"><pre><div class="line"><span class="comment">/** 响应式的界面</span></div><div class="line"></div><div class="line">比如勾选了某个checkbox，自动更新对应的preference</div><div class="line">*/</div><div class="line">SharedPreferences preferences = PreferenceManager.getDefaultSharedPreferences(<span class="keyword">this</span>);</div><div class="line">RxSharedPreferences rxPreferences = RxSharedPreferences.create(preferences);</div><div class="line"></div><div class="line">Preference&lt;Boolean&gt; checked = rxPreferences.getBoolean(<span class="string">"checked"</span>, <span class="keyword">true</span>);</div><div class="line"></div><div class="line">CheckBox checkBox = (CheckBox) findViewById(R.id.cb_test);</div><div class="line">RxCompoundButton.checkedChanges(checkBox)</div><div class="line">        .subscribe(checked.asAction());</div></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="code"><pre><div class="line"><span class="comment">/** 复杂的数据变换</span></div><div class="line">*/</div><div class="line">Observable.just(<span class="string">"1"</span>, <span class="string">"2"</span>, <span class="string">"2"</span>, <span class="string">"3"</span>, <span class="string">"4"</span>, <span class="string">"5"</span>)</div><div class="line">    .map(Integer::parseInt)</div><div class="line">    .filter(s -&gt; s &gt; <span class="number">1</span>)</div><div class="line">    .distinct()</div><div class="line">    .take(<span class="number">3</span>)</div><div class="line">    .reduce((integer, integer2) -&gt; integer.intValue() + integer2.intValue())</div><div class="line">    .subscribe(System.out::println);<span class="comment">//9</span></div></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="code"><pre><div class="line"><span class="comment">// powerful guava!</span></div><div class="line"> FluentIterable.from(groups).transform(<span class="keyword">new</span> Function&lt;String, CustomObject&gt;() &#123;</div><div class="line">        <span class="meta">@Override</span></div><div class="line">        <span class="function"><span class="keyword">public</span> CustomObject <span class="title">apply</span><span class="params">(String input)</span> </span>&#123;</div><div class="line">            String[] split = Iterables.toArray(</div><div class="line">               Splitter.on(<span class="string">':'</span>).trimResults().omitEmptyStrings().split(input),</div><div class="line">               String.class);</div><div class="line">            <span class="keyword">if</span>(split.length!=<span class="number">2</span>) <span class="keyword">return</span> <span class="keyword">null</span>; <span class="comment">// bad input data</span></div><div class="line">            String one = split[<span class="number">0</span>];</div><div class="line">            String two = split[<span class="number">1</span>];</div><div class="line">            <span class="keyword">return</span> <span class="keyword">new</span> CustomObject(one, two);</div><div class="line">        &#125;</div><div class="line">    &#125;).filter(notNull()).toImmutableList();</div></pre></td></tr></table></figure>
