e">#Set default terminal to 256 colors</span><br><span class="line">set -g default-terminal &quot;screen-256color&quot;</span><br><span class="line"></span><br><span class="line"># vim helper</span><br><span class="line">set -g mode-keys vi</span><br><span class="line">set -g status-keys vi</span><br><span class="line">set -g window-status-current-attr underscore</span><br><span class="line"></span><br><span class="line"># Add some nice copy and paste shortcuts.</span><br><span class="line">bind -t vi-copy v begin-selection</span><br><span class="line">bind -t vi-copy y copy-selection</span><br><span class="line">bind -t vi-copy V rectangle-toggle</span><br><span class="line"></span><br><span class="line"># mix</span><br><span class="line">set -g escape-time 0</span><br><span class="line">set -g aggressive-resize on</span><br><span class="line">set -g history-limit 20000</span><br><span class="line">set -g visual-activity off</span><br><span class="line">bind s choose-session</span><br><span class="line"></span><br><span class="line"># title</span><br><span class="line">set -g set-titles on</span><br><span class="line">set -g set-titles-string &apos;#T TMUX:#S.#I.#P #W&apos; # window number,program name,active (or not)</span><br><span class="line"></span><br><span class="line"># status bar</span><br><span class="line">set -g status on</span><br><span class="line">set -g status-utf8 on</span><br><span class="line">set -g status-interval 1</span><br><span class="line">set -g status-left-length 60</span><br><span class="line">set -g status-right-length 90</span><br><span class="line">set -g status-left &apos;#[fg=green]#S&apos;</span><br><span class="line">set -g status-right &apos;#[fg=yellow]#(uptime | egrep -o &quot;[0-9]+ users?, +load.*&quot;|perl -pe &quot;s| averages?||&quot;), %H:%M:%S&apos;</span><br><span class="line"></span><br><span class="line"># COLORS</span><br><span class="line">set -g pane-border-fg colour236</span><br><span class="line">set -g pane-border-bg black</span><br><span class="line">set -g pane-active-border-fg colour245</span><br><span class="line">set -g pane-active-border-bg black</span><br><span class="line"></span><br><span class="line">set -g message-fg black</span><br><span class="line">set -g message-bg green</span><br><span class="line"></span><br><span class="line">set -g status-bg colour236</span><br><span class="line">set -g status-fg colour241</span><br><span class="line">set -g window-status-fg default</span><br><span class="line">set -g window-status-bg default</span><br><span class="line">set -g window-status-current-bg colour235</span><br><span class="line">set -g window-status-current-fg colour255</span><br></pre></td></tr></table></figure>
